<html>
    <body>
        <!-- 
            입력받은 커피와 가격 출력
            아메리카노: 15000, 카페라떼: 20000, 카페모카: 20000, 바닐라라떼: 25000
            그 외는 메뉴에 있는 커피만 주문 가능합니다 출력
         -->
    <script>
        let coffee = prompt('아메리카노, 카페라떼, 카페모카, 바닐라라떼에서 선택해주세요');


        switch(coffee) {
            case '아메리카노':
                alert('아메리카노: 15000원');
                break;
            case '카페라떼':
                alert('카페라떼: 20000원');
                break;
            case '카페모카':
                alert('카페모카: 20000원');
                break;
            case '바닐라라떼':
                alert('바닐라라떼: 25000원');
                break;
            default:
                alert ('죄송합니다. 메뉴에 있는 커피만 주문 가능합니다'); 
        }


    </script>
    </body>
</html>
